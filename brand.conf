# ============================================
# Input Method Brand Configuration
# ============================================
# This file contains all brand-related settings.
# Modify these values to customize your input method.
#
# After changing, rebuild using:
#   ./scripts/build-macos-installer.sh all
#
# Note: All values should be ASCII-compatible for the identifier.
#       Display names can use Unicode (Chinese, etc.)

# ============================================
# Basic Brand Information
# ============================================

# Application display name (used in menus, dialogs, etc.)
# Examples: InputZ, 智拼, MyIME
IME_BRAND_NAME="InputZ"

# Application display name in Chinese (optional, for UI)
# If not set, IME_BRAND_NAME will be used
IME_BRAND_NAME_CN="输入法"

# Bundle identifier (MUST contain "inputmethod" for macOS recognition)
# Format: domain.company.inputmethod.name
# Examples: cn.zhangjh.inputmethod.InputZ, com.example.inputmethod.MyIME
IME_BRAND_IDENTIFIER="cn.zhangjh.inputmethod.InputZ"

# ============================================
# Version Information
# ============================================

# Version string (semantic versioning recommended)
# This overrides the version from Squirrel's Info.plist if set
# IME_VERSION="1.0.0"

# Build number (optional, auto-generated if not set)
# IME_BUILD_NUMBER=""

# ============================================
# Company / Developer Information
# ============================================

# Company or developer name
IME_COMPANY_NAME="zhangjh"

# Copyright notice
IME_COPYRIGHT="Copyright © 2026 zhangjh. All rights reserved."

# Website URL (optional)
# IME_WEBSITE="https://example.com"

# Support email (optional)
# IME_SUPPORT_EMAIL="support@example.com"

# ============================================
# Platform-Specific Settings
# ============================================

# macOS minimum version (default: 13.0 Ventura)
MACOS_MIN_VERSION="13.0"

# Windows minimum version (for future use)
# WINDOWS_MIN_VERSION="10"

# ============================================
# Installation Behavior
# ============================================

# Whether to show "logout required" dialog after installation
# Set to "false" to show a gentler "add input method" dialog instead
IME_REQUIRE_LOGOUT="false"

# Whether to auto-open System Settings after installation
# Helps users add the input method without logging out
IME_AUTO_OPEN_SETTINGS="true"

# Whether to pre-build RIME data during installation
# Set to "false" to speed up installation (build happens on first use)
IME_PREBUILD_RIME="true"

# ============================================
# Feature Flags (for future use)
# ============================================

# Enable auto-update functionality
# IME_ENABLE_AUTO_UPDATE="false"

# Enable telemetry/analytics
# IME_ENABLE_TELEMETRY="false"

# ============================================
# Advanced Settings (usually no need to change)
# ============================================

# RIME app name prefix (used for log directories, etc.)
# Defaults to IME_BRAND_NAME if not set
# RIME_APP_NAME=""

# Input source ID suffix for Simplified Chinese
# Default: .Hans
# IME_INPUT_SOURCE_HANS_SUFFIX=".Hans"

# Input source ID suffix for Traditional Chinese
# Default: .Hant
# IME_INPUT_SOURCE_HANT_SUFFIX=".Hant"
