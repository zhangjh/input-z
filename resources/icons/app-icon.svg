<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 深灰色圆角矩形背景 -->
  <rect width="512" height="512" rx="80" ry="80" fill="#333333"/>
  
  <!-- 白色"言"字部分（使用填充矩形而非描边） -->
  <g fill="#FFFFFF">
    <!-- 顶部斜点（使用多边形） -->
    <polygon points="235,70 295,70 325,130 265,130" />
    
    <!-- 第一横（长横） -->
    <rect x="90" y="155" width="332" height="30" rx="15" />
    
    <!-- 第二横 -->
    <rect x="150" y="220" width="212" height="26" rx="13" />
    
    <!-- 第三横 -->
    <rect x="150" y="280" width="212" height="26" rx="13" />
    
    <!-- 底部"口"字部 - 外框 -->
    <path d="M150,340 h212 q20,0 20,20 v90 q0,20 -20,20 h-212 q-20,0 -20,-20 v-90 q0,-20 20,-20 z
             M170,366 v58 q0,10 10,10 h152 q10,0 10,-10 v-58 q0,-10 -10,-10 h-152 q-10,0 -10,10 z" 
          fill-rule="evenodd" />
  </g>
</svg>
